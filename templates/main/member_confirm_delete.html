{% extends 'base/admin_base.html' %}
{% block title %}Delete{% endblock title %}
{% block content %}


          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Delete {{ member.fullName }} ?</h5> 
<p>You can't restore if you delete once!</p>
              <!-- Vertical Form -->
              {% load crispy_forms_tags %}
              <form class="row g-3" method="post">
                  {% csrf_token %}
                {{ form|crispy}}
                  <button type="submit" class="btn btn-primary">Delete</button>
               
              </form><!-- Vertical Form -->

            </div>
          </div>


{% endblock content %}
