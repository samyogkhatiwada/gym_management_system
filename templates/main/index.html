{% extends 'base/admin_base.html' %} {% load static %} {% block title%}Dashboard{% endblock title %} {% block dashboard %}alt{% endblock dashboard %} {% block content %}
<section class="section dashboard">
  <div class="row">
    <!-- Left side columns -->
    <div class="col-lg-8">
      <div class="row">
        <!-- Sales Card -->
        <div class="col-xxl-4 col-md-6">
            <div class="card-body">
              <h5 class="card-title">Total Members <span>| <a href="{% url 'addmember' %}">Add New</a> </span></h5>
  
              <div class="d-flex align-items-center">
                <div
                  class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                >
                <i class="bi bi-person"></i>
            </div>
                <div class="ps-3">
                  <h6>{{nomembers}}</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xxl-4 col-md-6">
            <div class="card-body">
              <h5 class="card-title">Total Trainers <span>| <a href="">Add New</a> </span></h5>
  
              <div class="d-flex align-items-center">
                <div
                  class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                >
                <i class="bi bi-person-bounding-box"></i>
            </div>
                <div class="ps-3">
                  <h6>{{notrainers}}</h6>
                </div>
              </div>
            </div>
          </div>
        <!-- End Sales Card -->
      </div>
      <!-- End News & Updates -->
    </div>
    <!-- End Right side columns -->
  </div>
</section>

{% endblock content %}
